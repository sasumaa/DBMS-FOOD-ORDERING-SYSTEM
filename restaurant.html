<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Dashboard â€¢ Online Food Ordering</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="nav">
    <div class="nav-inner">
      <div class="brand"><div class="logo"></div> Restaurant Dashboard <span id="restName" style="margin-left:10px;color:#9aa4b2;font-weight:600;"></span></div>
      <div><button id="restLogout" class="btn-secondary">Sign Out</button></div>
    </div>
  </div>
  <header>
    <h1>Restaurant Dashboard</h1>
    <p class="subtitle">Login to view your orders and assigned partners</p>
  </header>
  <main class="container" id="restApp" style="display:none;">
    <section class="card">
      <h2>My Orders</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Customer</th><th>Item</th><th>Qty</th><th>Total</th><th>Status</th><th>Date</th><th>Partner</th>
          </tr>
        </thead>
        <tbody id="rordersBody"></tbody>
      </table>
    </section>
    <section class="card">
      <h2>My Menu</h2>
      <div class="form-row"><label for="miName">Item Name</label><input id="miName" type="text" /></div>
      <div class="form-row"><label for="miPrice">Price</label><input id="miPrice" type="number" step="0.01" /></div>
      <div class="form-row"><label for="miQty">Quantity</label><input id="miQty" type="number" /></div>
      <button id="addItemBtn">Add Item</button>
      <p id="mmMsg" class="message"></p>
      <table>
        <thead><tr><th>ID</th><th>Name</th><th>Price</th><th>Qty</th><th>Actions</th></tr></thead>
        <tbody id="menuBody"></tbody>
      </table>
    </section>
  </main>
  <footer><p>&nbsp;</p></footer>
  <script>
    (function(){ const t = localStorage.getItem('rToken'); if(!t){ window.location.href='restaurant-login.html'; return;} document.getElementById('restApp').style.display='block'; })();
  </script>
  <script src="restaurant.js"></script>
</body>
</html>
